<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart: {{ cart }}</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- you must quote the :class values because it's not camelCase -->
            <img 
              :src="image" 
              :title="title + ' ' + description"
              :class="{ 'out-of-stock-img': inventory <= 0 }"
              >
          </div>

          <div class="product-info">
            <h1>{{ title }}</h1>
            
            <p v-if="inventory >= 10">In stock</p>
            <p v-else-if="inventory > 0 && inventory < 10">Almost out of stock</p>
            <p v-else>Out of stock</p>

            <ul>
              <li v-for="element in details">
                {{ element }}
              </li>
            </ul>
            
            <div 
              v-for="element in variants" 
              :key="element.id" 
              @mouseover="switchImage(element.image)"
              class="color-circle"
              :style="{ 'backgroundColor': element.color }"
              :title="'Show color ' + element.color">
            </div>

            <div class="btn-group">
              <button 
                class="button" 
                :class="{ disabledButton: inventory <= 0}"
                :disabled="inventory <= 0"
                @click="addToCart">Add to Cart</button>

              <button 
                class="button"
                :class="{ disabledButton: cart <= 0 }"
                :disabled="cart <= 0"
                @click="removeFromCart">Remove from Cart</button>
            </div>

            <!-- optional stuff 

            <button class="button mt-3" type="button" data-toggle="collapse" data-target="#details" aria-expanded="false" aria-controls="details">
              More Details
            </button>

            <div class="collapse" id="details">
              <label>Product Description</label>
              <p class="product-description">{{ description }}</p>

              <label>Sizes</label>
              <div>
                <span v-for="element in sizes" class="mx-3">
                  {{ element }}
                </span>
              </div>
              
              <p v-if="onSale" class="font-style: bold">On Sale!!!</p>

              <p><a :href="url">Even more details</a></p>
            </div>
            -->

          </div>
        </div>
      </div>
      
      <div class="cart">Inventory: {{ inventory }}</div>

    </div>

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Import App  -->
    <script src="./main.js"></script>

    <!-- Mount App  -->
    <script>
      const mountedApp = app.mount('#app');
    </script>

  </body>

</html>
