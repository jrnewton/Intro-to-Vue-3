<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart: {{ cartDetails }}</div>

      <!-- Note1: use 'premium-user' not premiumUser due to HTML attribute case mashing 
           See https://vuejs.org/v2/guide/components-props.html#Prop-Casing-camelCase-vs-kebab-case

           Note2: use the hypen-format for event emit names  
           https://v3.vuejs.org/guide/component-custom-events.html#event-names
      -->
      <product-display :premium-user="premiumUser" @add-to-cart="addToCart" @remove-from-cart="removeFromCart"></product-display>

    </div>

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>

    <!-- Import App  -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App  -->
    <script>
      const mountedApp = app.mount('#app');
    </script>

  </body>

</html>
