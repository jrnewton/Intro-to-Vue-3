<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart: {{ cartDetails }}</div>

      <!-- use 'premium-user' not premiumUser due to HTML attribute case mashing 
           See https://vuejs.org/v2/guide/components-props.html#Prop-Casing-camelCase-vs-kebab-case
      -->
      <product-display :premium-user="premiumUser" @add-to-cart="addToCart"></product-display>

    </div>

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>

    <!-- Import App  -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App  -->
    <script>
      const mountedApp = app.mount('#app');
    </script>

  </body>

</html>
