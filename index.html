<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :title="product + '! ' + description">
          </div>

          <div class="product-info">
            <h1>{{ product + '!' }}</h1>
            
            <p v-if="inventory > 10">In stock</p>
            <p v-else-if="inventory > 0 && inventory <= 10">Almost out of stock</p>
            <p v-else>Out of stock</p>

            <ul>
              <li v-for="element in details">
                {{ element }}
              </li>
            </ul>
            
            <div v-for="element in variants" :key="element.id">
              {{ element.color }}
            </div>

            <!-- optional stuff -->
            <button class="btn btn-primary mt-3" type="button" data-toggle="collapse" data-target="#details" aria-expanded="false" aria-controls="details">
              More Details
            </button>

            <div class="collapse" id="details">
              <p class="product-description">{{ description }}</p>

              <p><a :href="url">Learn more</a></p>
              
              <p v-if="onSale" class="font-style: bold">On Sale!!!</p>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Import App  -->
    <script src="./main.js"></script>

    <!-- Mount App  -->
    <script>
      const mountedApp = app.mount('#app');
    </script>

  </body>

</html>
